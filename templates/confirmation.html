<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 완료</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .confirmation-message {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function closeWindow() {
            if (window.opener) {
                window.opener.location.reload();  // 부모 창(메인 페이지) 리프레시
            }
            window.close();  // 현재 창 닫기
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="confirmation-message">
            <p>예약이 완료되었습니다.</p>
            <p>{{ date }}</p>
            <p>{{ timeSlot }}</p>
            <p>참가인원 {{ participants }}명</p>
            <p>예약 취소는 예약 현황에서 입력하신 전화번호를 통해 가능합니다.</p>
        </div>
        <button class="button" onclick="closeWindow()">확인</button>
    </div>
</body>
</html>
