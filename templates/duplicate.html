<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복 예약</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            color: red;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function closePopupAndRefreshParent() {
            if (window.opener) {
                window.opener.location.reload();  // 부모 창 리프레시
            }
            window.close();  // 팝업 창 닫기
        }
    </script>
</head>
<body>
    <div class="container">
        <p class="message">중복된 예약이 존재합니다. 다른 날짜나 시간을 선택해주세요.</p>
        <button class="button" onclick="closePopupAndRefreshParent()">메인 페이지로 돌아가기</button>
    </div>
</body>
</html>
